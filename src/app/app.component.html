
<app-loading *ngIf="loading"></app-loading>


<div class="container">
  

  <div
    class="menu"
    [style.width]="menuIsOpen ? '220px' : '80px'"
    (mouseenter)="mouseOver()"
    (mouseleave)="mouseOut()"
    [style.display]="shouldHideMenu() ? 'none' : 'block'"
  >
    <div class="logo">
      <img
        [src]="menuIsOpen ? 'assets/logo-light.png' : 'assets/emblem.svg'"
        alt="Logo"
      />
      <div *ngIf="menuIsOpen" (click)="toggleMenu()" class="toggle">
        <i [className]="toggleIcon" style="font-size: 10px"></i>
      </div>
    </div>
    
    <div class="menu-container" [style.width]="menuIsOpen ? '220px' : '80px'">
      <div class="menu_list">
        <div class="menu_items">
          <div 
            class="nav_item" 
            (click)="closeMenu()" 
            [style.justify-content]="menuIsOpen ? 'flex-start' : 'center'" 
            routerLink="" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{ exact: true }">
            <i class="pi pi-home"></i>
            <span [style.display]="menuIsOpen ? 'block' : 'none'">Dashboard</span>
          </div>
          
          <div 
            class="nav_item" 
            (click)="closeMenu()" 
            [style.justify-content]="menuIsOpen ? 'flex-start' : 'center'" 
            routerLink="reports" 
            routerLinkActive="active">
            <i class="pi pi-file"></i>
            <span [style.display]="menuIsOpen ? 'block' : 'none'">Reports</span>
          </div>
        </div>
      </div>
    </div>
    
   
  </div>


  <div 
    class="main"
    [style.left]="shouldHideMenu() ? '0' : left"
    [style.width]="shouldHideMenu() ? '100vw' : 'calc(100vw - ' + left + ')'">
    
    
    <header 
      class="header" 
      [style.width]="shouldHideMenu() ? '100vw' : 'calc(100vw - ' + left + ')'"
      *ngIf="loginService.isLoggedIn && !projectViewService.isRenderingAuthpage">
      <span>Sibasi QA Report Generator</span>
      <div class="profile">
        <img [src]="'assets/user.png'" alt="User Avatar" (click)="op.toggle($event)">
        <p-popover #op>
          <div class="flex flex-col gap-4 w-[25rem]">
            <div class="flex items-center gap-2">
              <img [src]="'assets/user.png'" alt="User Avatar" >
              <div>
                <p class="font-semibold">{{loggedUser.name}}</p>
                <p class="text-sm text-gray-500">{{loggedUser.email}}</p>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <i class="pi pi-sign-out"></i>
              <p class="cursor-pointer" (click)="logout()">Logout</p>
            </div>
          </div>
        </p-popover>
        <span style="font-size: 0.9rem;"> Welcome, {{loggedUser? (loggedUser.name .split(' ')[0]) : 'Stranger'}}!</span>
      </div>
    </header>
    
    <!-- Content area -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!-- Toast notifications -->
<p-toast></p-toast>
